# Distillation test config
# Mirrors tests/trainers/distillation_trainer.py
# Note: Uses same model for student and teacher for testing

model:
  name_or_path: Qwen/Qwen2.5-0.5B-Instruct

teacher_model:
  name_or_path: Qwen/Qwen2.5-0.5B-Instruct

loader:
  dtype: bf16
  param_dtype: bf16
  trust_remote_code: true

sharding:
  axis_dims: [1, -1, 1, 1, 1]
  auto_shard_model: true

base_config:
  values:
    freq_max_position_embeddings: 512
    mask_max_position_embeddings: 512
    attn_mechanism: auto
    attn_dtype: bf16
    gradient_checkpointing: ""

mixture:
  informs:
    - type: trl-lib/ultrafeedback_binarized
      split: "train[:50%]"
      content_field: chosen
  batch_size: 4
  tokenization:
    max_length: 512
    truncation: true
    padding: max_length

trainer:
  trainer_type: distillation
  alpha: 0.5
  temperature: 2.0
  learning_rate: 8.0e-6
  num_train_epochs: 1
  total_batch_size: 4
  gradient_accumulation_steps: 2
  max_training_steps: 10
  max_sequence_length: 512
  save_steps: 1000
  save_total_limit: 1
  log_steps: 1
  shuffle_train_dataset: false
  save_directory: ./tmp-files/elarge-tests/distillation

actions:
  - validate
  - train
